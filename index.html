<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mandelbrot and Julia sets online explorer. WebGL based</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon-128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="favicon-192.png" sizes="192x192">
  </head>
  <body>
    <table>
      <tr>
        <th><h1>Mandelbrot sets<h1></th>
        <th><h1>Julia sets</h1></th>
      </tr>
      <tr>
        <th><em>click</em> — zoom in; <em>shift</em>+<em>click</em> — zoom out; <em>alt</em>/<em>ctrl</em>-<em>click</em> — setup Julia set</th>
        <th><em>click</em> — zoom in; <em>shift</em>+<em>click</em> — zoom out</th>
      </tr>
      <tr>
        <td><canvas id="m2"></canvas></td>
        <td><canvas id="j2"></canvas></td>
      </tr>
      <tr>
        <td id="m2ctl"></td>
        <td id="j2ctl"></td>
      </tr>
      <tr>
        <td><canvas id="m3"></canvas></td>
        <td><canvas id="j3"></canvas></td>
      </tr>
      <tr>
        <td id="m3ctl"></td>
        <td id="j3ctl"></td>
      </tr>
      <tr>
        <td><canvas id="m4"></canvas></td>
        <td><canvas id="j4"></canvas></td>
      </tr>
      <tr>
        <td id="m4ctl"></td>
        <td id="j4ctl"></td>
      </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
